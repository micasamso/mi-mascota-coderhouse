    <section class="nuevaPublicacion bg-img">

        <!--FORMULARIO NUEVA PUBLICACION-->

        <h1 class="nuevaPublicacion__titulo">NUEVA PUBLICACION</h1>

    <form action="" id="formulario" class="formulario">
        <fieldset>

<!--FOTOS-->

    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Fotos</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>


<!--NOMBRE-->

<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
</div>


<!--ESPECIE-->

<div>
    <label for="formGroupExampleInput" class="form-label">Especie</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Perro</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">Gato</label>
    </div>
</div>


<!--SEXO-->

<label for="formGroupExampleInput" class="form-label">Sexo</label>
<select class="form-select" aria-label="Default select example">
    <option selected>Seleccione una opcion</option>
    <option value="1">Hembra</option>
    <option value="2">Macho</option>
</select> 

<!--EDAD-->

<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Edad</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 4 meses">
</div>

<!--TAMAÑO-->

<label for="formGroupExampleInput" class="form-label">Tamaño</label>
<select class="form-select" aria-label="Default select example">
    <option selected>Seleccione una opcion</option>
    <option value="1">Chico</option>
    <option value="2">Mediano</option>
    <option value="3">Grande</option>
</select>            

<!--RAZA-->

<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Raza</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. Labrador">
</div>

<!--UBICACION-->

<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Ubicacion</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. Belgrano, Buenos Aires">
</div>

<!--DESCRIPCION-->

<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>           

<!--BOTON PUBLICAR-->

<button class="btn btn-primary formulario__btn btn-lg" type="submit">Publicar</button>


            </fieldset>
        </form>
